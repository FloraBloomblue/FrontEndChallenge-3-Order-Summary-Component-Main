<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <main class="box">
    <img src="images/illustration-hero.svg" alt="top image of hero-music" id="TopImage">
    <h1>Order Summary</h1>
    <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

     <div class="box2"><img src="images/icon-music.svg" alt="music icon" id="music-icon">

      <div class="box3"><p class="annual-plan">Annual Plan</p>
      <p class="money">$59.99/year</p></div>

      <p class="Change">Change</p>
    </div>

      <div class="box4"><p class="payment">Proceed to Payment</p></div>

      <p class="cancel-order">Cancel Order</p>
  </main>

</body>
</html>
